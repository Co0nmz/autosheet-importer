<script id="template" type="text/x-handlebars-template">
<table>
<thead>
    <tr>
    {{#each skills.[0]}}
        <th>{{@key}}</th>
    {{/each}}
    </tr>
</thead>
<tbody>
    {{#each skills}}
    <tr>
        {{#each this}}
            <td>{{this}}</td>
        {{/each}}
    </tr>
    {/each}}
</tbody>
</table>
</script>
